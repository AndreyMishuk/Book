<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets

        <h3>Tottal books #{bookController.count()}</h3>

        <h:form>
            <h:dataTable value="#{bookController.getAll()}" var="book">

                <h:column>
                    <f:facet name="header">add</f:facet>
                    <h:commandLink value="Edit" action="#{bookController.edit(book)}"/>                    
                </h:column>
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{book.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{book.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                        #{book.author}
                </h:column>
                <h:column>
                    <h:commandLink value="Delete" action="#{bookController.delete(book)}"/>
                </h:column>

            </h:dataTable>
        </h:form>
        <br/>
        <h:form>
            <h:commandLink value="Add new book" action="/pages/add"/>
        </h:form>
    </h:body>
</html>
